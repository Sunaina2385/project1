<!DOCTYPE html>
<html >
<head>
<title>PAYMENT FORM</title>
<link rel=stylesheet href="2.css">
</head>

<body>
<div class="wrapper">
 <h2>PAYMENT</h2>
 <form>
 <h4>ACCOUNT</h4>

 <div class="A">
   <div class="Aa">
   <input type="text" placeholder="Full Name" class="name" required>
   <i class="f icon"></i>
   </div>
  
   <div class="Aa">
   <input type="text" placeholder="Address" class="name" required>
   <i class="f icon"></i>
   </div>
 </div>

 <div class="A">
   <div class="Aa">
   <input type="email" placeholder="abc@gmail.com" class="name" required>
   <i class="ff icon"></i>
   </div>
 </div>

 <div class="A">
   <div class="Aa">
   <h4>Date Of Birth</h4>
   <input type="text" placeholder="DD" class="dob" required>
   <input type="text" placeholder="MM" class="dob" required>
   <input type="text" placeholder="YYY" class="dob" required>
   </div>
  
   <div class="Aa">
   <h4>Gender</h4>
   <input type="radio" name="gender" value="male" checked id="b1" class="radio">
   <label for="b1" >Male</label>
   <input type="radio" name="gender" value="female" checked id="b1" class="radio">
   <label for="b1" >Female</label>
   </div>
 </div>

 <div class="A">
   <div class="Aa">
   <h4>Payment Details</h4>
   <input type ="radio" name="pay" id="bc1" class="radio" checked>
   <label for="bc1">
   <span>
      <i class="fff icon">Credit Card</i>
   </span>
   </label>
  
   <input type="radio" name="pay" id="bc2" class="radio">
   <label for="bc2">
   <span>
      <i class="fffff icon">Paypal</i>
   </span>
   </label>
   </div>
 </div>

 <div class="A">
   <div class="Aa">
   <input type="tel" class="name" placeholder="card number" required>
   <i class="credit card icon"></i>
   </div>
 </div>

 <div class="A">
   <div class="Aa">
   <input type="tel" placeholder="Card CVV" required>
   <i class="f icon></i>
   </div>
   <div class="Aa">
      <select>
	    <option>05 april</option>
        <option>06 april</option>
	    <option>07 april</option>
	  </select>
	  <select>
	    <option>2020</option>
	    <option>2021</option>
	    <option>2022</option>
	  </select>
   </div>
 </div>

 <div class="A">
   <div class="Aa">
     <button type="submit">Pay Now</button>
   </div>
 </div>
</div>
</form>

</html>
